<!DOCTYPE html>
<html>
    <head>
        <title>RPS Game</title>
        <!-- Link CSS here -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="row">
            <h1>Rock Paper Scissors</h1>
            <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png" />
            <h3>Please Submit Your Choice Below</h3>
            <div>
                <input class="input" />
                <button class="play">play!</button>
            </div>

            <div class="choices" class="row">
                <div>
                    <h4>User Choice</h4>
                    <p class="userChoice"></p>
                    <p class="choice">

                    </p> 

                </div>
                <div>
                    <h4>Computer Choice</h4>
                    <p class="computerChoice"></p>
                </div>
            </div>

        </div>
        <div class="result">
            <img class="rockwin" src="https://beardeertshirt.files.wordpress.com/2011/09/rock-paper-scissors-shirt.jpg?w=300&h=300">
            <img class="rocktie" src="https://media.newyorker.com/photos/59095af32179605b11ad4b54/master/pass/rock-580.jpg">
          <img class="rocklose" src = "https://www.thegreenhead.com/imgs/paper-beats-rock-t-shirt-1.jpg">
          <img class ="scissorwin" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTquD5lBhZOBvhW8f5sEMau2SP-9Z8K0fFATDj7OfNFR175wBG97xOuLRg5Jcn891SgXHo&usqp=CAU">
          <img class = "scissortie" src =
"https://live.staticflickr.com/2083/2281592237_e6f7fa26fc.jpg">
          
        </div>
        </div>

        <!-- Link JQuery here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Link script.js here -->
        <script src="js/script.js"></script>
    </body>
</html>
